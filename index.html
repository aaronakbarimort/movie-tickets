<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js">

    </script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Tickets</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="movie">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="movieOptionOne" value="Black Panther">
              <label class="form-check-label" for="movieOptionOne">Black Panther</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="movieTimeOne" value="PM">
              <label class="form-check-label" for="movieTimeOne">12:00 PM</label>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
        <div id="ticketshow">
          <div class="ticket">

          </div>

        </div>
      </div>
    </div>
  </body>
</html>
